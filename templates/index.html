<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{url_for('static', filename='group.png')}}">
    <title>Alumni Database Login</title>
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #111827);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
    </style>
</head>

<body class="animated-gradient font-sans text-gray-200">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 items-center gap-16">

            <!-- Left Side: Hero Section -->
            <div class="text-center lg:text-left">
                <img src="{{url_for('static', filename='group.png')}}" alt="Alumni Network Icon" class="w-24 h-24 mx-auto lg:mx-0 mb-6 bg-gray-800/50 p-4 rounded-full">
                <h1 class="text-5xl md:text-6xl font-bold text-white leading-tight mb-4">Alumni Database</h1>
                <p class="text-lg text-gray-400 mb-8">Centralized platform for managing and connecting with university alumni.</p>
                <a href="/team" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                    <i class="bi bi-people-fill"></i>
                    Meet The Team
                </a>
            </div>

            <!-- Right Side: Login Form -->
            <div class="w-full bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-white mb-8">Administrator Login</h2>
                <form action="/" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="form-label">Username</label>
                        <div class="relative">
                            <!-- <i class="bi bi-person-fill absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i> -->
                            <input type="name" name="name" id="name" placeholder="Enter your username" class="form-input pl-10" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="relative">
                             <!-- <i class="bi bi-lock-fill absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i> -->
                            <input type="password" name="password" id="password" placeholder="••••••••" class="form-input pl-10" required>
                        </div>
                    </div>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg text-sm" role="alert">
                        <i class="bi bi-exclamation-circle mr-2"></i>
                        {% for message in messages %}
                        <span>{{ message }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <button type="submit" name="login" class="w-full op-button">
                        <i class="bi bi-box-arrow-in-right mr-2"></i>
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Common Form Styles -->
    <style>
        .op-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            text-align: center;
            border: 1px solid transparent;
        }
        .op-button:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: #d1d5db; }
        .form-input {
            width: 100%;
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border-gray-600 */
            color: white;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #1e40af;
        }
    </style>

</body>

</html>
