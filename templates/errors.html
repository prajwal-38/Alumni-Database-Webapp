{% autoescape false %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{url_for('static', filename='group.png')}}">
    <title>Error</title>
    <style>
        html, body {
            height: 100%;
            background-color: #111827; /* bg-gray-900 */
        }
    </style>
</head>

<body class="font-sans text-gray-200">
    <div class="min-h-full flex flex-col items-center justify-center text-center p-6">
        
        <div class="w-full max-w-2xl">
            <div class="bg-gray-800/50 border border-gray-700/50 rounded-2xl shadow-2xl p-8 md:p-12">
                <i class="bi bi-exclamation-octagon-fill text-red-500 text-7xl mb-6 inline-block"></i>
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">An Error Occurred</h1>
                
                <div class="text-red-300 bg-red-900/20 border border-red-500/30 p-4 rounded-lg mt-6">
                    <p class="font-semibold text-lg">{{errorMessage}}</p>
                    {% if errorDetails %}
                    <p class="font-mono text-sm mt-2 text-red-400/80">{{errorDetails}}</p>
                    {% endif %}
                </div>
                
                <div class="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4">
                     <a href="javascript:history.back()" class="op-button bg-gray-600 hover:bg-gray-500 w-full sm:w-auto">
                        <i class="bi bi-arrow-left mr-2"></i>Go Back
                     </a>
                     <a href="/tables" class="op-button w-full sm:w-auto">
                        <i class="bi bi-grid-3x3-gap-fill mr-2"></i>Go to Tables List
                    </a>
                </div>
            </div>
        </div>

    </div>

    <style>
        .op-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            text-align: center;
            border: 1px solid transparent;
            background-color: #2563eb; /* bg-blue-600 */
        }
        .op-button:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</body>

</html>
{% endautoescape %}
